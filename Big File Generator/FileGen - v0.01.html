<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big File Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            flex-direction: column;
        }
        .container {
            text-align: left;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border: 1px solid #dee2e6;
        }
        h1 {
            margin-bottom: 25px;
            color: #343a40;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            position: relative;
        }
        h1 .version {
            font-size: 14px;
            color: #6c757d;
            position: absolute;
            right: 0;
            top: 0;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            width: 150px;
            margin-right: 20px;
            color: #495057;
            font-size: 18px;
        }
        .form-group input, 
        .form-group select {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-group input:hover, 
        .form-group select:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .custom-checkbox {
            display: inline-flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 22px;
            height: 22px;
            margin: 0;
            cursor: pointer;
        }
        .custom-checkbox .checkbox-label {
            display: inline-flex;
            align-items: center;
            position: relative;
            padding-left: 35px;
            line-height: 22px;
        }
        .custom-checkbox .checkbox-label::before {
            content: "";
            display: inline-block;
            width: 22px;
            height: 22px;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 4px;
            margin-right: 12px;
            transition: background 0.3s, border-color 0.3s;
        }
        .custom-checkbox input[type="checkbox"]:checked + .checkbox-label::before {
            background: #007bff;
            border-color: #007bff;
        }
        .custom-checkbox input[type="checkbox"]:checked + .checkbox-label::after {
            content: "\2714";
            color: #ffffff;
            font-size: 18px;
            position: absolute;
            left: 6px;
            top: 2px;
        }
        .button-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            padding: 14px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        #downloadLink {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            white-space: nowrap;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Generator <span class="version">v0.01</span></h1>
        <div class="form-group">
            <label for="fileType">File Type:</label>
            <select id="fileType">
                <option value="text/plain">Text (.txt)</option>
                <option value="application/octet-stream">Binary (.bin)</option>
                <option value="audio/mpeg">MP3 (.mp3)</option>
                <option value="video/mp4">MP4 (.mp4)</option>
                <option value="application/x-msdownload">Executable (.exe)</option>
                <option value="image/jpeg">JPEG Image (.jpg)</option>
                <option value="application/pdf">PDF (.pdf)</option>
                <option value="application/zip">ZIP Archive (.zip)</option>
                <!-- Add more types here as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="fileSize">Size (GB):</label>
            <input type="number" id="fileSize" min="0.01" step="0.01" value="0.01">
        </div>
        <div class="form-group">
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" value="file">
        </div>
        <div class="checkbox-container">
            <label class="custom-checkbox">
                <input type="checkbox" id="compress">
                <span class="checkbox-label">Compress</span>
            </label>
        </div>
        <div class="button-container">
            <button id="generateFile">Generate File</button>
            <a id="downloadLink" style="display:none;">Download File</a>
        </div>
    </div>
    <p class="footer">By nobugetdev</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script>
        document.getElementById('generateFile').addEventListener('click', function() {
            // Get user inputs
            const fileType = document.getElementById('fileType').value;
            const fileSizeGB = parseFloat(document.getElementById('fileSize').value);
            const fileName = document.getElementById('fileName').value || 'file';
            const compress = document.getElementById('compress').checked;

            // Validate file size
            if (isNaN(fileSizeGB) || fileSizeGB <= 0) {
                alert('Please enter a valid file size.');
                return;
            }

            const fileSize = fileSizeGB * 1024 * 1024 * 1024; // Convert GB to bytes
            const chunkSize = 1024 * 1024; // 1 MB
            const numChunks = fileSize / chunkSize;
            const blobParts = [];

            // Generate file content based on type
            switch (fileType) {
                case 'text/plain':
                    for (let i = 0; i < numChunks; i++) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'audio/mpeg':
                    const mp3Header = new Uint8Array([0x49, 0x44, 0x33]); // ID3 tag
                    blobParts.push(mp3Header);
                    for (let i = mp3Header.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'video/mp4':
                    const mp4Header = new Uint8Array([0x66, 0x74, 0x79, 0x70]); // ftyp
                    blobParts.push(mp4Header);
                    for (let i = mp4Header.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'application/x-msdownload':
                    const exeHeader = new Uint8Array([0x4D, 0x5A]); // MZ header
                    blobParts.push(exeHeader);
                    for (let i = exeHeader.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'image/jpeg':
                    const jpegHeader = new Uint8Array([0xFF, 0xD8, 0xFF]); // JPEG header
                    blobParts.push(jpegHeader);
                    for (let i = jpegHeader.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'application/pdf':
                    const pdfHeader = new Uint8Array([0x25, 0x50, 0x44, 0x46]); // PDF header
                    blobParts.push(pdfHeader);
                    for (let i = pdfHeader.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                case 'application/zip':
                    const zipHeader = new Uint8Array([0x50, 0x4B, 0x03, 0x04]); // ZIP header
                    blobParts.push(zipHeader);
                    for (let i = zipHeader.length; i < fileSize; i += chunkSize) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;

                default:
                    for (let i = 0; i < numChunks; i++) {
                        blobParts.push(new Uint8Array(chunkSize));
                    }
                    break;
            }

            const blob = new Blob(blobParts, { type: fileType });

            // Compress if checked
            let finalBlob = blob;
            if (compress) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const compressedData = pako.gzip(new Uint8Array(event.target.result));
                    finalBlob = new Blob([compressedData], { type: 'application/gzip' });
                    const url = URL.createObjectURL(finalBlob);
                    const link = document.getElementById('downloadLink');
                    link.href = url;
                    link.download = fileName + '.gz'; // Download with .gz extension for compressed files
                    link.style.display = 'block';
                    link.innerText = 'Download ' + fileName + '.gz';
                };
                reader.readAsArrayBuffer(blob);
            } else {
                const url = URL.createObjectURL(blob);
                const link = document.getElementById('downloadLink');
                link.href = url;
                link.download = fileName + getFileExtension(fileType);
                link.style.display = 'block';
                link.innerText = 'Download ' + fileName;
            }
        });

        // Function to get file extension based on MIME type
        function getFileExtension(mimeType) {
            switch (mimeType) {
                case 'text/plain': return '.txt';
                case 'application/octet-stream': return '.bin';
                case 'audio/mpeg': return '.mp3';
                case 'video/mp4': return '.mp4';
                case 'application/x-msdownload': return '.exe';
                case 'image/jpeg': return '.jpg';
                case 'application/pdf': return '.pdf';
                case 'application/zip': return '.zip';
                // Add more types here as needed
                default: return '';
            }
        }
    </script>
</body>
</html>
